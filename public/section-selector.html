<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection de Section - Al Kawthar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: float 25s infinite;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .bg-animation span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .bg-animation span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .bg-animation span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .bg-animation span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .bg-animation span:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .bg-animation span:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .bg-animation span:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .bg-animation span:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .selector-container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            max-width: 150px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .section-cards {
            display: flex;
            gap: 3rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .section-card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            width: 300px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .section-card:hover::before {
            left: 100%;
        }

        .section-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .section-card.boys {
            border-top: 5px solid #2196F3;
        }

        .section-card.boys:hover {
            border-top: 5px solid #1976D2;
        }

        .section-card.girls {
            border-top: 5px solid #E91E63;
        }

        .section-card.girls:hover {
            border-top: 5px solid #C2185B;
        }

        .section-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .section-card.boys .section-icon {
            color: #2196F3;
        }

        .section-card.girls .section-icon {
            color: #E91E63;
        }

        .section-card:hover .section-icon {
            transform: rotateY(360deg);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .section-description {
            color: #666;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .section-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-card.boys .section-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .section-card.girls .section-btn {
            background: linear-gradient(135deg, #E91E63 0%, #C2185B 100%);
        }

        .section-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .section-cards {
                gap: 1.5rem;
            }

            .section-card {
                width: 260px;
                padding: 2rem 1.5rem;
            }

            .section-icon {
                font-size: 4rem;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="selector-container">
        <img src="https://cdn.glitch.global/f566aaa0-dea8-4ebc-bb3a-23070b8c7e7a/al-kawthar-international-schools-jeddah-saudi-arabia-modified.png?v=1739958835552" alt="Logo Al Kawthar" class="logo">
        
        <h1>Bienvenue à Al Kawthar International School</h1>
        <p class="subtitle">Veuillez sélectionner votre section</p>

        <div class="section-cards">
            <div class="section-card boys" onclick="selectSection('boys')">
                <i class="fas fa-male section-icon"></i>
                <h2 class="section-title">Section Garçons</h2>
                <p class="section-description">Accéder à l'espace de gestion des notes</p>
                <button class="section-btn">
                    Continuer
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div class="section-card girls" onclick="selectSection('girls')">
                <i class="fas fa-female section-icon"></i>
                <h2 class="section-title">Section Filles</h2>
                <p class="section-description">Accéder à l'espace de gestion des notes</p>
                <button class="section-btn">
                    Continuer
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        function selectSection(section) {
            // Sauvegarder la section dans le sessionStorage
            sessionStorage.setItem('selectedSection', section);
            // Rediriger vers la page de connexion
            window.location.href = `/login?section=${section}`;
        }
    </script>
</body>
</html>
